    <!-- Basic Horizontal form layout section start -->
    <section id="basic-horizontal-layouts">
        <div class="row match-height">
            <div class="col-md-6 col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-horizontal" action="./ReportServlet" method="post">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="first-name-horizontal">Regulation</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                                <fieldset class="form-group">
                                                    <select class="form-select" id="basicSelect" name="regulation">
                                                        <option>Select Regulation</option>
                                                        <option value="R16">R16</option>
                                                        <option  value="R19">R19</option>
                                                        <option  value="R20">R20</option>
                                                        <option  value="R23">R23</option>
                                                    </select>
                                                </fieldset>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="email-horizontal">Admission Year</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <fieldset class="form-group">
                                                <select class="form-select" id="basicSelect" name="admissionyear">
                                                    <option>Select Admission Year</option>
                                                    <option value="2019">2019</option>
                                                    <option value="2020">2020</option>
                                                    <option value="2021">2021</option>
                                                    <option value="2022">2022</option>
                                                    <option value="2023">2023</option>
                                                    <option value="2024">2024</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <label for="contact-info-horizontal">Semester</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <fieldset class="form-group">
                                                <select class="form-select" id="basicSelect" name="semester">
                                                    <option>Select Semester</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password-horizontal">Subject</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="text" id="password-horizontal" class="form-control" name="subject" autocomplete="off"
                                                placeholder="Subject">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password-horizontal">Subject code</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="text" id="password-horizontal" class="form-control" name="subject_code" autocomplete="off"
                                                placeholder="Subject Code">
                                        </div>
                                        <div class="col-12 col-md-8 offset-md-4 form-group">
                                            <div class='form-check'>
                                                <div class="checkbox">
                                                    <input type="checkbox" id="checkbox1" class='form-check-input'
                                                        checked>
                                                    <label for="checkbox1">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
